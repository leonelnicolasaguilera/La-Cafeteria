<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>La Cafetería</title>
</head>

<body>
    <header>

        <h1>La Cafetería</h1>
        <div class="contenedor">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./nosotros/nosotros.html">Nosotros</a></li>
                    <li><a href="./contacto/contacto.html">Contacto</a></li>
                    <li><a href="./cargatucv/cargatucv.html">Cargá tu CV</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <section class="hero">

            <h2 class="animate__animated animate__fadeInUp">Brindando calidad desde 1996</h2>
            </div>

        </section>


        <section class="productos">

                <hr>

            </div>

            </div>

    </main>
    <footer>
        <section class="iconos">
            <div>
                <h2>Seguinos en nuestras redes sociales</h2>
                <a href="https://www.facebook.com/" target="_blank"><img src="./img/facebook.png"

                <a href="https://www.instagram.com/" target="_blank"><img src="./img/instagram.png"
